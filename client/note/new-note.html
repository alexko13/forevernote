<div>
  <h2>{{ currentNotebook }} | New Note</h2>
  <div class="row">
    <form name='note-form'  ng-submit='saveNote()'>
      <div class='row'>
        <div class="input-field col s12">
          <input type='text' placeholder='note title' ng-model='note.title'>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id='note-text' class="materialize-textarea" style="height:25vh;" ng-model='note.text'></textarea>
        </div>
      </div>
      <div class="row">
      <button class='btn-large waves-effect waves-light blue lighten-1 col s12' type='submit'>save</button>
      </div>
    </form>
  </div>
</div>
