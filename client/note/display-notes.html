<div data-ng-init="getNotes()">
  <input type="text" ng-model="search" placeholder="search">
  <div ng-repeat="note in allNotes | filter: search | orderBy: '-createdAt'">
    <div>
      <h2 ng-click='showDetails = ! showDetails'>{{ note.title }}</h2>
      <div ng-show='showDetails'>
        <p>{{ note.text }}</p>
        <p>{{ note.createdAt }}</p>
      </div>
    </div>
  </div>
</div>
