<!DOCTYPE html>
<html ng-app>
<head>
  <meta charset="utf-8" />
  <title>Forevernote</title>
</head>
<body ng-controller='NoteController'>
  <h1>Forevernote</h1>

  <form name='note-form'>
    <input type='text' placeholder="new note" ng-model="note" ng-submit='saveNote()'>
    <p>Your note: {{ note }}</p>

    <button type='submit'></button>
  </form>

  <script src="lib/angular/angular.js"></script>
  <script src="app/note.js"></script>
</body>
</html>
