<!DOCTYPE html>
<html ng-app='forevernote'>
<head>
  <meta charset='utf-8' />
  <title>Forevernote</title>
  <link rel="stylesheet" type="text/css" href="lib/Materialize/dist/css/materialize.min.css">
</head>
<body class='teal lighten-5'>
  <nav class='teal' role='navigation'>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Forevernote</a>
      <ul>
        <li><a href="#/display-notebooks">All Notebooks</a></li>
        <li><a href="#/new-notebook">New Notebook</a></li>
      </ul>
      <div class="input-field right">
        <input id="search" type="search" placeholder='search' ng-model="search" required>
      </div>
    </div>
  </nav>

  <div class='center' ng-view></div>

  <script src='lib/angular/angular.js'></script>
  <script src="lib/angular-route/angular-route.js"></script>
  <script src='notebook/notebook.js'></script>
  <script src='note/note.js'></script>
  <script src='services.js'></script>
  <script src='app.js'></script>
</body>
</html>
